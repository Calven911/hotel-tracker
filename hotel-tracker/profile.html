<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Tracker | User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-container" onclick="window.location.href='index.html'" style="cursor:pointer">
            <img src="hoteltrackerlogo.png" alt="Hotel Tracker Logo" class="logo">
            <span class="brand">Hotel Tracker</span>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="hotels.html">Destinations</a>
            <a href="javascript:void(0)" class="signin-text" onclick="openLogoutModal()">Log Out <i class="fa-solid fa-right-from-bracket"></i></a>
        </nav>
    </header>

    <div class="main-layout" style="justify-content: center; padding-top: 50px; min-height: 80vh;">
        <div class="profile-container">
            <div class="profile-card">
                <div class="profile-header">
                    <h3><center> USER PROFILE </center></h3>
                </div>
                <div class="profile-body" style="padding: 40px 20px; text-align: center;">
                    <div class="avatar-container">
                        <div class="avatar-large">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <h2 id="display-name" style="margin-bottom: 5px;">User</h2> 
                    <p id="display-email" class="email-text" style="color: #666; margin-bottom: 25px;">User@gmail.com</p>
                    <button class="view-details-btn" style="width: auto; padding: 12px 40px;" onclick="openEditModal()">Edit Profile</button>
                </div>
                
                <div class="info-section" style="padding: 20px 30px; background: rgba(255,255,255,0.05);">
                    <h4 style="font-size: 0.8rem; color: #888; margin-bottom: 15px; letter-spacing: 1px;">MY INFO</h4>
                    <div class="info-grid">
                        <p style="margin-bottom: 10px;"><b>Location:</b> <span id="display-loc">Quezon City, PH</span></p>
                        <p style="margin-bottom: 10px;"><b>Member Since:</b> January 2026</p>
                        <p style="margin-bottom: 10px;"><b>Phone:</b> <span id="display-phone">+63 9448465</span></p>
                        <p style="margin-bottom: 10px;"><b>Date of Birth:</b> <span id="display-dob">01/15/1995</span></p>
                    </div>
                </div>

                <div class="social-footer">
                    <a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a>
                    <a href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <span class="close-modal" onclick="closeEditModal()">Ã—</span>
            <div class="modal-header">
                <h2>EDIT PROFILE</h2>
            </div>
            <div class="modal-body edit-form">
                <label>DATE OF BIRTH</label>
                <input type="text" id="edit-dob" placeholder="mm / dd / yyyy">
                
                <div style="display: flex; gap: 15px; margin-top: 15px;">
                    <div style="flex: 1;">
                        <label>FIRST NAME</label>
                        <input type="text" id="edit-fname" placeholder="First Name">
                    </div>
                    <div style="flex: 1;">
                        <label>LAST NAME</label>
                        <input type="text" id="edit-lname" placeholder="Last Name">
                    </div>
                </div>

                <label style="margin-top: 15px;">CONTACT NUMBER</label>
                <div style="display: flex; gap: 10px;">
                    <select id="edit-country-code" style="width: 80px; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                        <option>+63</option>
                        <option>+1</option>
                    </select>
                    <input type="text" id="edit-phone" placeholder="(123) 456-7890" style="flex: 1;">
                </div>

                <div style="display: flex; gap: 15px; margin-top: 25px;">
                    <button class="view-details-btn" onclick="saveChanges()">Save Changes</button>
                    <button class="filter-btn" style="flex: 1; margin: 0;" onclick="closeEditModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="logoutModal" class="modal">
        <div class="modal-content" style="max-width: 450px; text-align: center;">
            <div class="modal-header">
                <h2>LOG OUT</h2>
            </div>
            <div class="modal-body">
                <div class="avatar-large" style="width: 100px; height: 100px; font-size: 2.5rem; margin-bottom: 10px; margin-left: auto; margin-right: auto; display: flex; align-items: center; justify-content: center;">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h3 style="margin-bottom: 5px;">User</h3>
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">User@gmail.com</p>
                
                <p style="margin-bottom: 25px; font-weight: 500;">Are you sure you want to log out?</p>
                
                <div style="display: flex; gap: 15px;">
                    <button class="filter-btn" style="flex: 1; margin: 0; padding: 12px;" onclick="closeLogoutModal()">Cancel</button>
                    <button class="view-details-btn" style="flex: 1; margin: 0; background-color: #444; padding: 12px;" onclick="window.location.href='login.html'">Log Out</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* EDIT MODAL FUNCTIONS */
        function openEditModal() { 
            document.getElementById('editModal').style.display = 'block'; 
        }
        
        function closeEditModal() { 
            document.getElementById('editModal').style.display = 'none'; 
        }

        /* LOGOUT MODAL FUNCTIONS */
        function openLogoutModal() {
            document.getElementById('logoutModal').style.display = 'block';
        }

        function closeLogoutModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }
        
        function saveChanges() {
            const fname = document.getElementById('edit-fname').value;
            const lname = document.getElementById('edit-lname').value;
            const dob = document.getElementById('edit-dob').value;
            const phone = document.getElementById('edit-phone').value;
            const countryCode = document.getElementById('edit-country-code').value;

            if(fname || lname) {
                document.getElementById('display-name').innerText = (fname + " " + lname).trim();
            }
            
            if(dob) {
                document.getElementById('display-dob').innerText = dob;
            }

            if(phone) {
                document.getElementById('display-phone').innerText = countryCode + " " + phone;
            }

            closeEditModal();
            alert("Changes saved successfully!");
        }

        /* CLOSE MODALS ON OUTSIDE CLICK */
        window.onclick = function(event) {
            let editModal = document.getElementById('editModal');
            let logoutModal = document.getElementById('logoutModal');
            if (event.target == editModal) {
                closeEditModal();
            }
            if (event.target == logoutModal) {
                closeLogoutModal();
            }
        }
    </script>
</body>
</html>
