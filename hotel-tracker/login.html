<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Orange Auth</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Segoe UI;
transition:0.4s;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#000000,#ff8c00);
color:white;
}

/* CARD */
.container{
width:340px;
overflow:hidden;
border-radius:15px;
background:rgba(0,0,0,0.7);
box-shadow:0 10px 30px rgba(255,140,0,0.4);
border:1px solid orange;
}

.slider{
display:flex;
width:1020px;
transition:0.5s;
}

.card{
width:340px;
padding:25px;
text-align:center;
}

h2{
color:orange;
margin-bottom:10px;
}

/* INPUT GROUP */
.inputGroup{
position:relative;
}

input{
width:100%;
padding:10px;
margin:7px 0;
border-radius:7px;
border:1px solid #333;
background:#111;
color:white;
}

/* EYE ICON */
.eye{
position:absolute;
right:12px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
color:orange;
font-size:14px;
}

/* REMEMBER */
.rememberBox{
display:flex;
align-items:center;
justify-content:flex-start;
font-size:12px;
margin-top:5px;
}

.rememberBox input{
width:auto;
margin-right:5px;
}

/* TERMS */
.termsBox{
display:flex;
align-items:flex-start;
font-size:12px;
margin-top:5px;
text-align:left;
}

.termsBox input{
width:auto;
margin-right:6px;
margin-top:3px;
}

.termsBox span{
color:orange;
cursor:pointer;
}

/* BUTTON */
button{
width:100%;
padding:10px;
border:none;
border-radius:7px;
background:orange;
color:black;
font-weight:bold;
margin-top:10px;
cursor:pointer;
}

/* LINKS */
.link{
font-size:13px;
margin-top:10px;
text-align:center;
}

.link span{
color:orange;
cursor:pointer;
}

/* DASHBOARD */
.dashboard{
display:none;
text-align:center;
}

.avatar{
width:80px;
height:80px;
border-radius:50%;
background:orange;
display:flex;
justify-content:center;
align-items:center;
font-size:30px;
margin:10px auto;
color:black;
font-weight:bold;
}

</style>
</head>
<body>

<div class="container" id="authBox">
<div class="slider" id="slider">

<!-- LOGIN -->
<div class="card">
<h2>Login</h2>

<input id="loginEmail" placeholder="Email">

<div class="inputGroup">
<input type="password" id="loginPass" placeholder="Password">
<span class="eye" onclick="togglePassword('loginPass')">üëÅ</span>
</div>

<div class="rememberBox">
<input type="checkbox" id="rememberMe">
<label for="rememberMe">Remember Me</label>
</div>

<button onclick="login()">Login</button>

<div class="link">
<span onclick="slide(2)">Forgot Password?</span>
</div>

<div class="link">
Don't have account? <span onclick="slide(1)">Sign Up</span>
</div>

<p id="loginMsg"></p>
</div>

<!-- REGISTER -->
<div class="card">
<h2>Register</h2>

<input id="regName" placeholder="Full Name">
<input id="regEmail" placeholder="Email">

<div class="inputGroup">
<input type="password" id="regPass" placeholder="Password">
<span class="eye" onclick="togglePassword('regPass')">üëÅ</span>
</div>

<div class="inputGroup">
<input type="password" id="confirmPass" placeholder="Confirm Password">
<span class="eye" onclick="togglePassword('confirmPass')">üëÅ</span>
</div>

<div class="termsBox">
<input type="checkbox" id="agreeTerms">
<label for="agreeTerms">
I agree to <span onclick="alert('Terms & Conditions placeholder')">Terms & Conditions</span>
</label>
</div>

<button onclick="register()">Register</button>

<div class="link">
Already have account? <span onclick="slide(0)">Login</span>
</div>

<p id="regMsg"></p>
</div>

<!-- FORGOT -->
<div class="card">
<h2>Reset Password</h2>

<input id="forgotEmail" placeholder="Enter your email">

<div class="inputGroup">
<input type="password" id="newPassword" placeholder="New Password">
<span class="eye" onclick="togglePassword('newPassword')">üëÅ</span>
</div>

<button onclick="resetPassword()">Reset Password</button>

<div class="link">
<span onclick="slide(0)">Back to Login</span>
</div>

<p id="forgotMsg"></p>
</div>

</div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dash">
<h2>Welcome</h2>
<div class="avatar" id="avatar"></div>
<p id="userName"></p>
<button onclick="logout()">Logout</button>
</div>

<script>

/* SHOW/HIDE PASSWORD */
function togglePassword(id){
let input=document.getElementById(id);
input.type = input.type === "password" ? "text" : "password";
}

/* SLIDE */
function slide(index){
slider.style.transform="translateX(-"+(340*index)+"px)";
}

/* REGISTER */
function register(){
let name=regName.value.trim();
let email=regEmail.value.trim();
let pass=regPass.value;
let confirm=confirmPass.value;
let agree=agreeTerms.checked;

if(!name||!email||!pass||!confirm){
regMsg.innerHTML="All fields required!";
return;
}

if(pass!==confirm){
regMsg.innerHTML="Passwords do not match!";
return;
}

if(!agree){
regMsg.innerHTML="You must agree to Terms!";
return;
}

let users=JSON.parse(localStorage.getItem("users"))||[];

if(users.find(u=>u.email===email)){
regMsg.innerHTML="Email already registered!";
return;
}

users.push({name,email,pass});
localStorage.setItem("users",JSON.stringify(users));

regMsg.innerHTML="Registered successfully!";
slide(0);
}

/* LOGIN */
function login(){
let email=loginEmail.value.trim();
let pass=loginPass.value;

let users=JSON.parse(localStorage.getItem("users"))||[];
let user=users.find(u=>u.email===email&&u.pass===pass);

if(!user){
loginMsg.innerHTML="Invalid credentials!";
return;
}

if(rememberMe.checked){
localStorage.setItem("currentUser",JSON.stringify(user));
}else{
sessionStorage.setItem("currentUser",JSON.stringify(user));
}

showDashboard(user);
}

/* RESET */
function resetPassword(){
let email=forgotEmail.value.trim();
let newPass=newPassword.value;

let users=JSON.parse(localStorage.getItem("users"))||[];
let user=users.find(u=>u.email===email);

if(!user){
forgotMsg.innerHTML="Email not found!";
return;
}

user.pass=newPass;
localStorage.setItem("users",JSON.stringify(users));
forgotMsg.innerHTML="Password updated!";
}

/* DASHBOARD */
function showDashboard(user){
authBox.style.display="none";
dash.style.display="block";
userName.innerHTML=user.name;
avatar.innerHTML=user.name.charAt(0).toUpperCase();
}

/* LOGOUT */
function logout(){
localStorage.removeItem("currentUser");
sessionStorage.removeItem("currentUser");
dash.style.display="none";
authBox.style.display="block";
slide(0);
}

/* AUTO LOGIN */
window.onload=function(){
let user=JSON.parse(localStorage.getItem("currentUser"))||
JSON.parse(sessionStorage.getItem("currentUser"));
if(user) showDashboard(user);
}

</script>

</body>
</html>
